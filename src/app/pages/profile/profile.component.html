<section>
    <h1>Profile Page</h1>
    <h2>{{authService.currentUserSig()?.username}}</h2>
    <p>{{authService.currentUserSig()?.email}}</p>
</section>
<section>
    <h1>Your JWT is:</h1>
    <p>{{authService.currentUserSig()?.token}}</p>
    <p-button type="button" label="Logout" (click)="logout()"></p-button>
</section>
