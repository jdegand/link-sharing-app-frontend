<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <span>
      <i class="pi pi-prime"></i>
      primelinks
    </span>
    <p-dropdown
      [options]="themes"
      [(ngModel)]="selectedTheme"
      (onChange)="changeTheme(selectedTheme.id)"
      styleClass="mb-3"
    ></p-dropdown>
  </ng-template>
</p-menubar>
